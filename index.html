<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Learning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="vanta-bg">
        <div class="header-content">
            <img src="assets/stoic-philosopher-outline.png" alt="Philosopher" class="header-image">
            <h1>Philosophy Learning Tool</h1>
        </div>
    </header>

    <main>
        <div class="generate-section">
            <button id="generate-button">Generate Wisdom</button>
            <div id="quote-display" class="quote-display"></div>
        </div>

        <div id="learning-techniques" class="card-container">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    
    <script>
        var setVanta = () => {
            if (window.VANTA) window.VANTA.FOG({
                el: ".vanta-bg",  
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0xffc300,
                midtoneColor: 0xff1f00,
                lowlightColor: 0x2d00ff,
                baseColor: 0xffebeb,
                blurFactor: 0.6,
                zoom: 1,
                speed: 1
            });
        }

        window.onload = setVanta;
    </script>

    <script src="app.js"></script>

</body>
</html>
